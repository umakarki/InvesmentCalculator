

<div class="container">
<h1 class="heading">SIP</h1>
<div class="sipContainer">

        <form [formGroup]="sipForm" (ngSubmit)="add()">
                <label for="amount">Amount: </label><br>
                <input type="text" placeholder="Enter Your Amount" formControlName="sipAmount" [(ngModel)]="amount"><br>
                <span class="inval" *ngIf="amounts && amounts.invalid && amounts.touched">inavalid</span><br>
                <label for="month">Month: </label><br>
                <input type="text" placeholder="Enter months" formControlName="sipMonth" [(ngModel)]="month"><br>
                <span class="inval" *ngIf="months && months.invalid && months.touched">inavalid</span><br>
                <label for="percent">Percent: </label><br>
                <input type="text" placeholder="Percentage" formControlName="sipPercent" [(ngModel)]="percent"><br>
                <span class="inval" *ngIf="percents && percents.invalid && percents.touched">inavalid</span><br>
               <button [disabled]="sipForm.invalid">Result</button>
        </form>
</div>
<div class="display">
        <h1>TotalAmount: {{totalAmount}}</h1>
        <h1>Interest: {{interest}}</h1>
        <h1>InvestedAmount: {{totalPaidAmount}}</h1>
</div>
</div>
